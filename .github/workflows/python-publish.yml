name: Upload Python Package

on: [push]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install --dev
    - name: Run pytest
      run: |
        touch .env
        USER_NAME=${{ secrets.USER_NAME }} >> .env
        API_KEY=${{ secrets.API_KEY }} >> .env
        BLOG_NAME=${{ secrets.BLOG_NAME }} >> .env
        pipenv run pytest
